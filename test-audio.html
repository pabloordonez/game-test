<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Audio File Test</h1>
    <p>This will test if your audio files are accessible from the correct path:</p>
    
    <div id="results"></div>
    
    <script>
        const soundFiles = [
            'weapon_fire',
            'weapon_spread',
            'bullet_hit',
            'block_destroy',
            'powerup_collect',
            'shield_hit',
            'shield_break',
            'ship_damage'
        ];
        
        const results = document.getElementById('results');
        
        async function testAudioFiles() {
            results.innerHTML = '<h3>Testing audio files...</h3>';
            
            for (const soundId of soundFiles) {
                const audioPath = `/assets/sounds/${soundId}.wav`;
                const audio = new Audio(audioPath);
                
                try {
                    await new Promise((resolve, reject) => {
                        audio.addEventListener('canplaythrough', () => {
                            results.innerHTML += `<p style="color: green;">✓ ${soundId}.wav - OK</p>`;
                            resolve();
                        });
                        
                        audio.addEventListener('error', (error) => {
                            results.innerHTML += `<p style="color: red;">✗ ${soundId}.wav - Failed to load</p>`;
                            reject(error);
                        });
                        
                        audio.preload = 'auto';
                        audio.load();
                    });
                } catch (error) {
                    console.error(`Failed to load ${soundId}:`, error);
                }
            }
            
            results.innerHTML += '<h3>Test complete!</h3>';
        }
        
        // Start test automatically
        testAudioFiles();
    </script>
</body>
</html>
